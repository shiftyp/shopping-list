<body>

    <div class="paper pure-g">
        <div class="pure-u-lg-1"></div>
        <div class="pure-u-lg-1-5"></div>
          <div class="top-header pure-u-lg-3-5">
            <img class="logo" src="img/shopping-cart.png">
            <h1>Shopping List</h1><h3>by David Gonen</h3>
          </div>
        <div class="pure-u-lg-1-5"></div>

      <div class="pure-u-lg-1"></div>
      <div class="pure-u-lg-1-5"></div>
      <div class="lined-box-first pure-u-lg-3-5 pure-control-group pure-form">
        <div class="pure-u-lg-1-4"></div>
        <div class="pure-u-lg-1-2">
          <div class="todo-item">
            <input class="pure-input-rounded" type="text" placeholder="Add item...">
          </div>
          <button class="button-success pure-button">Add</button>
        </div>
        <div class="pure-u-lg-1-4"></div>
      </div>
    <div class="pure-u-lg-1-5"></div>


    <div class="pure-u-lg-1"></div>
    <div class="pure-u-lg-1-5"></div>
        <div class="lined-box pure-u-lg-3-5 pure-u-sm-1">
          <div class="red-line"><input id="option-one" type="checkbox" value=""></div>
          <div class="todo-item">Chocolate milk</div>
          <button class="button-error pure-button">X</button>
        </div>
    <div class="pure-u-lg-1-5"></div>    
    <div class="pure-u-lg-1"></div>



        <div class="pure-u-lg-1-5"></div>
        <div class="lined-box pure-u-lg-3-5 pure-u-sm-1">
          <div class="red-line"><input type="checkbox"></div>
          <div class="todo-item">Orange Juice</div>
          <button class="button-error pure-button">X</button>
        </div>
        <div class="pure-u-lg-1"></div>

        <div class="pure-u-lg-1-5"></div>
        <div class="lined-box pure-u-lg-3-5 pure-u-sm-1">
          <div class="red-line"><input type="checkbox"></div>
          <div class="todo-item">Butter Pecan Ice Cream</div>
          <button class="button-error pure-button">X</button>
        </div>
        <div class="pure-u-lg-1-5"></div>
    </div>
